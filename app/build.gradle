apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "cat.cristina.pep.jbcnconffeedback"
        minSdkVersion 24
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds true
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError true
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'

    implementation 'com.android.support:support-annotations:27.1.1'

    // Analytics
    implementation 'com.google.firebase:firebase-core:15.0.0'

    // Cloud Firestore is Firebase's new flagship database for mobile app development
    implementation 'com.google.firebase:firebase-firestore:15.0.0'

    // Images, audio, video storage

    // implementation 'com.google.firebase:firebase-storage:15.0.0'

    // Crash reporting

    //implementation 'com.google.firebase:firebase-crash:15.0.0'

    // Authentication
    implementation 'com.google.firebase:firebase-auth:15.0.0'

    // Cloud messaging

    //implementation 'com.google.firebase:firebase-messaging:15.0.0'

    // Remote config

    //implementation 'com.google.firebase:firebase-config:15.0.0'

    // Invites and Dynamics Links

    //implementation 'com.google.firebase:firebase-invites:15.0.0'

    // AdMod

    // implementation 'com.google.firebase:firebase-ads:15.0.0'

    // App indexing

    //implementation 'com.google.firebase:firebase-appindexing:15.0.0'

    // Performance monitoring

    //implementation 'com.google.firebase:firebase-perf:15.0.0'

